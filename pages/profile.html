    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const defaultData = {
            name: "Alex Johnson",
            email: "alex.johnson@university.edu",
            bio: "Passionate second-year student exploring the intersections of Science and Programming. Always looking for new learning opportunities and mentors. Currently focused on full-stack development and data visualization.",
            interests: [
                { name: "Computer Science" },
                { name: "UI Design" },
                { name: "AI" },
                { name: "Robotics" }
            ],
            socialLinks: [
                { type: "website", url: "https://alexjohnson.dev", label: "alexjohnson.dev" },
                { type: "github", url: "https://github.com/alex-j", label: "GitHub / alex-j" }
            ],
            activity: [
                { value: 0, label: "Questions Asked" },
                { value: 0, label: "Questions Answered" }
            ]
        };

        function useProfileData() {
            const [profileData, setProfileData] = useState(() => {
                try {
                    const saved = localStorage.getItem('gdgc-profile-data');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (!parsed.activity) {
                            parsed.activity = [
                                { value: 0, label: "Questions Asked" },
                                { value: 0, label: "Questions Answered" }
                            ];
                        }
                        return parsed;
                    }
                    return defaultData;
                } catch {
                    return defaultData;
                }
            });

            useEffect(() => {
                localStorage.setItem('gdgc-profile-data', JSON.stringify(profileData));
            }, [profileData]);

            const updateProfile = (updates) => {
                setProfileData(prev => ({ ...prev, ...updates }));
            };

            const addInterest = (interest) => {
                setProfileData(prev => ({
                    ...prev,
                    interests: [...prev.interests, interest]
                }));
            };

            const removeInterest = (index) => {
                setProfileData(prev => ({
                    ...prev,
                    interests: prev.interests.filter((_, i) => i !== index)
                }));
            };

            const addSocialLink = (link) => {
                setProfileData(prev => ({
                    ...prev,
                    socialLinks: [...prev.socialLinks, link]
                }));
            };

            const removeSocialLink = (index) => {
                setProfileData(prev => ({
                    ...prev,
                    socialLinks: prev.socialLinks.filter((_, i) => i !== index)
                }));
            };

            const updateActivity = (index, increment) => {
                setProfileData(prev => ({
                    ...prev,
                    activity: prev.activity.map((stat, i) => 
                        i === index ? { ...stat, value: Math.max(0, stat.value + increment) } : stat
                    )
                }));
            };

            return {
                profileData,
                updateProfile,
                addInterest,
                removeInterest,
                addSocialLink,
                removeSocialLink,
                updateActivity
            };
        }

                            >
                                {avatar === '/placeholder.svg' ? (
                                    <div className="w-full h-full bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center text-white text-2xl lg:text-3xl font-bold">
                                        {initials}
                                    </div>
                                ) : (
                                    <img
                                        src={avatar}
                                        alt={name}
                                        className="w-full h-full object-cover"
                                    />
                                )}
                                <div className="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center rounded-full">
                                    <svg className="w-6 h-6 lg:w-8 lg:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                </div>
                            </div>
                            <div className="absolute bottom-1 left-1 lg:bottom-2 lg:left-2 w-4 h-4 lg:w-5 lg:h-5 bg-green-500 rounded-full border-2 border-card"></div>
                            <input
                                ref={fileInputRef}
                                type="file"
                                accept="image/*"
                                onChange={handleFileChange}
                                className="hidden"
                            />
                        </div>

                        <div className="flex-1 pt-2 lg:pt-4">
                            <h1 className="text-2xl lg:text-3xl font-semibold text-foreground">{name}</h1>
                            <p className="text-muted-foreground text-sm lg:text-base mt-1">{email}</p>
                            
                            <div className="flex gap-3 mt-4 lg:mt-5">
                                <button 
                                    className="px-4 py-2 lg:px-5 lg:py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2 text-sm lg:text-sm"
                                    onClick={onEditClick}
                                >
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                    Edit Profile
                                </button>
                                <button 
                                    className="px-4 py-2 lg:px-5 lg:py-2 border border-border rounded-lg hover:bg-secondary/50 transition-colors flex items-center gap-2 text-sm lg:text-sm"
                                    onClick={onShareClick}
                                >
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
                                    </svg>
                                    Share Profile
                                </button>
                            </div>
                        </div>

                        <button className="w-12 h-12 rounded-xl bg-muted/60 flex items-center justify-center text-muted-foreground hover:bg-muted transition-colors">
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            );
        }

        function AboutSection({ bio }) {
            return (
                <div className="bg-card rounded-2xl p-5 shadow-card">
                    <h2 className="text-xs font-semibold text-muted-foreground uppercase tracking-wider mb-3">About</h2>
                    <p className="text-foreground leading-relaxed">{bio}</p>
                </div>
            );
        }

        function InterestsSection({ interests, onRemove }) {
            return (
                <div className="bg-card rounded-2xl p-5 shadow-card">
                    <h2 className="text-xs font-semibold text-muted-foreground uppercase tracking-wider mb-3">Interests</h2>
                    <div className="flex flex-wrap gap-2">
                        {interests.map((interest, index) => (
                            <span key={index} className="group cursor-pointer hover:opacity-80 transition-opacity inline-flex items-center px-3 py-1 rounded-full text-sm bg-secondary text-foreground">
                                {interest.name}
                                <button onClick={() => onRemove(index)} className="ml-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </span>
                        ))}
                    </div>
                </div>
            );
        }

        function ActivitySection({ stats }) {
            if (!stats || !Array.isArray(stats)) return null;
            
            return (
                <div className="bg-card rounded-2xl p-5 shadow-card">
                    <div className="flex items-center gap-2 mb-4">
                        <svg className="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        <h2 className="text-xs font-semibold text-muted-foreground uppercase tracking-wider">Activity</h2>
                    </div>
                    <div className="grid grid-cols-2 gap-3">
                        {stats.map((stat, index) => (
                            <div key={index} className="bg-secondary/50 rounded-xl p-4 text-center">
                                <p className="text-2xl font-bold text-primary">{stat.value}</p>
                                <p className="text-xs text-muted-foreground mt-1 uppercase tracking-wide">{stat.label}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function SocialLinksSection({ links, onAddClick, onRemove }) {
            return (
                <div className="bg-card rounded-2xl p-5 shadow-card">
                    <h2 className="text-xs font-semibold text-muted-foreground uppercase tracking-wider mb-3">Social Links</h2>
                    <div className="space-y-2">
                        {links.map((link, index) => (
                            <div key={index} className="group flex items-center justify-between p-2 rounded-lg hover:bg-secondary/50 transition-colors">
                                <div className="flex items-center gap-2">
                                    <svg className="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                                    </svg>
                                    <span className="text-sm text-foreground">{link.label}</span>
                                </div>
                                <button onClick={() => onRemove(index)} className="opacity-0 group-hover:opacity-100 transition-opacity text-red-500 hover:text-red-700">
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        ))}
                        <button onClick={onAddClick} className="w-full p-2 border-2 border-dashed border-border rounded-lg text-muted-foreground hover:text-foreground hover:border-primary transition-colors">
                            <svg className="w-4 h-4 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                            </svg>
                            Add Link
                        </button>
                    </div>
                </div>
            );
        }

        function Modal({ isOpen, onClose, title, children }) {
            if (!isOpen) return null;
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg max-w-md w-full p-6">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-lg font-semibold text-black">{title}</h3>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        {children}
                    </div>
                </div>
            );
        }

        function App() {
            const {
                profileData,
                updateProfile,
                removeInterest,
                addInterest,
                addSocialLink,
                removeSocialLink,
                updateActivity
            } = useProfileData();

            const [editDialogOpen, setEditDialogOpen] = useState(false);
            const [shareDialogOpen, setShareDialogOpen] = useState(false);
            const [addSocialLinkDialogOpen, setAddSocialLinkDialogOpen] = useState(false);
            const [editForm, setEditForm] = useState(profileData);
            const [newInterest, setNewInterest] = useState('');
            const [socialForm, setSocialForm] = useState({ type: 'website', url: '', label: '' });

            const handleSaveProfile = () => {
                updateProfile(editForm);
                setEditDialogOpen(false);
                alert('Profile updated successfully!');
            };

            const handleRemoveInterest = (index) => {
                const removed = profileData.interests[index];
                removeInterest(index);
                alert(`Removed "${removed.name}" from your interests`);
            };

            const handleAddSocialLink = () => {
                if (socialForm.url.trim() && socialForm.label.trim()) {
                    addSocialLink(socialForm);
                    setSocialForm({ type: 'website', url: '', label: '' });
                    setAddSocialLinkDialogOpen(false);
                    alert('Social link added successfully!');
                }
            };

            const handleRemoveSocialLink = (index) => {
                const removed = profileData.socialLinks[index];
                removeSocialLink(index);
                alert(`Removed "${removed.label}" from your social links`);
            };

            const handleAddInterest = () => {
                if (newInterest.trim()) {
                    const updatedInterests = [...editForm.interests, { name: newInterest.trim() }];
                    setEditForm({ ...editForm, interests: updatedInterests });
                    setNewInterest('');
                }
            };

            const handleRemoveInterestFromEdit = (index) => {
                const updatedInterests = editForm.interests.filter((_, i) => i !== index);
                setEditForm({ ...editForm, interests: updatedInterests });
            };

            useEffect(() => {
                setEditForm(profileData);
            }, [profileData]);

            return (
                <div className="min-h-screen bg-background">
                    <SideNavigation />
                    <div className="ml-16">
                        <Navbar />
                        
                        <div className="max-w-md lg:max-w-4xl xl:max-w-5xl mx-auto">
                            <ProfileHeader
                                name={profileData.name}
                                email={profileData.email}
                                onEditClick={() => setEditDialogOpen(true)}
                                onShareClick={() => setShareDialogOpen(true)}
                            />

                            <div className="px-4 lg:px-8 py-6 lg:py-8 space-y-4 lg:space-y-6">
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
                                    <AboutSection bio={profileData.bio} />
                                    <InterestsSection 
                                        interests={profileData.interests} 
                                        onRemove={handleRemoveInterest}
                                    />
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
                                    <ActivitySection stats={profileData.activity} />
                                    <SocialLinksSection 
                                        links={profileData.socialLinks} 
                                        onAddClick={() => setAddSocialLinkDialogOpen(true)}
                                        onRemove={handleRemoveSocialLink}
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <Modal isOpen={editDialogOpen} onClose={() => setEditDialogOpen(false)} title="Edit Profile">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-1 text-black">Name</label>
                                <input
                                    type="text"
                                    value={editForm.name}
                                    onChange={(e) => setEditForm({...editForm, name: e.target.value})}
                                    className="w-full p-2 border border-gray-300 rounded-lg text-black"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1 text-black">Email</label>
                                <input
                                    type="email"
                                    value={editForm.email}
                                    onChange={(e) => setEditForm({...editForm, email: e.target.value})}
                                    className="w-full p-2 border border-gray-300 rounded-lg text-black"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1 text-black">About</label>
                                <textarea
                                    value={editForm.bio}
                                    onChange={(e) => setEditForm({...editForm, bio: e.target.value})}
                                    rows={4}
                                    className="w-full p-2 border border-gray-300 rounded-lg text-black"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1 text-black">Interests</label>
                                <div className="flex flex-wrap gap-2 mb-2">
                                    {editForm.interests.map((interest, index) => (
                                        <span key={index} className="group cursor-pointer hover:opacity-80 transition-opacity inline-flex items-center px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-800">
                                            {interest.name}
                                            <button onClick={() => handleRemoveInterestFromEdit(index)} className="ml-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                                </svg>
                                            </button>
                                        </span>
                                    ))}
                                </div>
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        placeholder="Add new interest"
                                        value={newInterest}
                                        onChange={(e) => setNewInterest(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleAddInterest()}
                                        className="flex-1 p-2 border border-gray-300 rounded-lg text-black"
                                    />
                                    <button onClick={handleAddInterest} disabled={!newInterest.trim()} className="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 disabled:opacity-50">
                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div className="flex gap-2 pt-4">
                                <button onClick={() => setEditDialogOpen(false)} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-black">
                                    Cancel
                                </button>
                                <button onClick={handleSaveProfile} className="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600">
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </Modal>

                    <Modal isOpen={shareDialogOpen} onClose={() => setShareDialogOpen(false)} title="Share Profile">
                        <div className="space-y-4">
                            <p className="text-black">Share your profile with others:</p>
                            <div className="p-3 bg-gray-100 rounded-lg">
                                <code className="text-sm text-black">{window.location.href}</code>
                            </div>
                            <button onClick={() => {navigator.clipboard.writeText(window.location.href); alert('Link copied!')}} className="w-full px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600">
                                Copy Link
                            </button>
                        </div>
                    </Modal>

                    <Modal isOpen={addSocialLinkDialogOpen} onClose={() => setAddSocialLinkDialogOpen(false)} title="Add Social Link">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-1 text-black">Type</label>
                                <select
                                    value={socialForm.type}
                                    onChange={(e) => setSocialForm({...socialForm, type: e.target.value})}
                                    className="w-full p-2 border border-gray-300 rounded-lg text-black"
                                >
                                    <option value="website">Website</option>
                                    <option value="github">GitHub</option>
                                    <option value="linkedin">LinkedIn</option>
                                    <option value="instagram">Instagram</option>
                                    <option value="telegram">Telegram</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1 text-black">URL</label>
                                <input
                                    type="url"
                                    placeholder="https://..."
                                    value={socialForm.url}
                                    onChange={(e) => setSocialForm({...socialForm, url: e.target.value})}
                                    className="w-full p-2 border border-gray-300 rounded-lg text-black"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1 text-black">Display Label</label>
                                <input
                                    type="text"
                                    placeholder="e.g., My Portfolio"
                                    value={socialForm.label}
                                    onChange={(e) => setSocialForm({...socialForm, label: e.target.value})}
                                    className="w-full p-2 border border-gray-300 rounded-lg text-black"
                                />
                            </div>
                            <div className="flex gap-2 pt-4">
                                <button onClick={() => setAddSocialLinkDialogOpen(false)} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-black">
                                    Cancel
                                </button>
                                <button onClick={handleAddSocialLink} disabled={!socialForm.url.trim() || !socialForm.label.trim()} className="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 disabled:opacity-50">
                                    Add Link
                                </button>
                            </div>
                        </div>
                    </Modal>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
