<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            background: white;
            overflow: hidden;
        }

        .left-side {
            width: 40%;
            background: linear-gradient(135deg, #5483B3 0%, #6a9ac4 100%);
            padding: 60px 40px;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .left-side h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .left-side .description {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .right-side {
            width: 60%;
            padding: 50px 50px;
            position: relative;
        }

        .signup-header h2 {
            font-size: 32px;
            color: #111827;
            margin-bottom: 8px;
        }

        .signup-header p {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            fill: #9ca3af;
        }

        .form-group input {
            width: 100%;
            padding: 13px 45px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            background: #f9fafb;
            outline: none;
        }

        .form-group input:focus {
            border-color: #5483B3;
            background: white;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 5px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 0;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #5483B3;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: #111827;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 18px;
        }

        .signup-btn:hover {
            background: #1f2937;
        }

        .login-link {
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }

        .login-link a {
            color: #5483B3;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="left-side">
            <a href="login.html" class="back-link">‚Üê Back to login</a>
            
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 14l9-5-9-5-9 5 9 5z"/>
                    <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                    <path d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"/>
                </svg>
            </div>
            <h1>Student Portal</h1>
            <div class="description">
                Join our community of learners and take the next step in your educational journey.
            </div>
        </div>

        
        <div class="right-side">
            
            <div class="signup-header">
                <h2>Sign Up</h2>
                <p>Create your student account to get started.</p>
            </div>

            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>

                <div class="login-link">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (!termsAccepted) {
                alert('Please accept the Terms & Conditions');
                return;
            }
            
            console.log('Signup attempt:', { email, password });
            alert('Sign up functionality would be implemented here');
           
        }

        function closeModal() {
            console.log('Close button clicked');
           
        }
    </script>
</body>
</html>
